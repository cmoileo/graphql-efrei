type Genre {
  "The ID of the genre"
  id: ID!
  "The name of the genre"
  name: String!
  "The songs in this genre"
  songs(limit: Int!, page: Int!): [Song!]!
  "The count of songs in this genre"
  songsCount: Int!
}

type Query {
  "Get all genres"
  genres: [Genre!]!
  "Get a genre by ID"
  genreById(id: ID!): Genre!
}
